---
layout: default
title: Posts
---
<main class="list-page">
    <content>
        <ul class="blog-posts">
            {%for post in site.posts%}
                <li>
                    <span>{{post.date | date_to_string}}</span><a href="{{post.url}}">{{post.title | capitalize}}</a>
                </li>
            {%endfor%}
         </ul>
     </content>
</main>
